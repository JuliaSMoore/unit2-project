<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/app.css">
    <title>Cupcake Store</title>
</head>
<body>
    <div class="cupcake-container">
        {% for cupcake in order %}
            <div class="cupcake">
                <div class="cupcake-name">{{ cupcake["name"] }}</div>
                <div class="details-container">
                    <div class="details">
                    <span>Flavor: {{ cupcake["flavor"] }}</span>
                    <span>Frosting: {{ cupcake["frosting"] }}</span>
                    <span><b>Price: ${{ cupcake["price"] }}</b></span>
                    </div>
                    <a href="{{ url_for('delete_cupcakes', name=cupcake['name']) }}">
                        <button>Delete</button>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
